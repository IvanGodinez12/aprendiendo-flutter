name: Flutter build
on:
  push:
    branches:
      - main
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Setup repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸš€ Build app
        run: flutter build apk

      - name: ğŸš€ Build app bundle
        run: flutter build appbundle

      - name: ğŸ—ƒï¸ Compress build folder (AAB)
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/app/outputs/bundle/release
          type: zip

      - name: ğŸ—ƒï¸ Compress build folder (APK)
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/app/outputs/flutter-apk
          type: zip

      - name: ğŸ“¤ Upload asset (AAB)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: Android-AAB.zip
          file: build/app/outputs/bundle/release/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload asset (APK)
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: Android-APK.zip
          file: build/app/outputs/flutter-apk/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifact (AAB)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: Android-AAB
          path: build/app/outputs/bundle/release

      - name: ğŸ“¤ Upload artifact (APK)
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: ğŸ—ï¸ Setup repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸš€ Build app
        run: flutter build ios --release --no-codesign

      - name: ğŸ—ƒï¸ Compress build folder
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/ios/iphoneos
          type: zip

      - name: ğŸ“¤ Upload release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: iOS.zip
          file: build/ios/iphoneos/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: iOS
          path: build/ios/iphoneos

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Setup repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ”„ï¸ Update Linux
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev

      - name: ğŸš€ Build app
        run: flutter build linux

      - name: ğŸ—ƒï¸ Compress build folder
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/linux/x64/release/bundle
          type: zip

      - name: ğŸ“¤ Upload release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: Linux.zip
          file: build/linux/x64/release/bundle/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: Linux
          path: build/linux/x64/release/bundle

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: ğŸ—ï¸ Setup repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸš€ Build app
        run: flutter build macos

      - name: ğŸ—ƒï¸ Compress build folder
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/macos/Build/Products/Release
          type: zip

      - name: ğŸ“¤ Upload asset
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: macOS.zip
          file: build/macos/Build/Products/Release/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: macOS
          path: build/macos/Build/Products/Release

  build-web:
    name: Build web
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ—ï¸ Setup repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸš€ Build app
        run: flutter build web

      - name: ğŸ—ƒï¸ Compress build folder
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/web
          type: zip

      - name: ğŸ“¤ Upload asset
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: Web.zip
          file: build/web/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: Web
          path: build/web

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: ğŸ—ï¸ Setup repository
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Setup Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸš€ Build app
        run: flutter build windows

      - name: ğŸ—ƒï¸ Compress build folder
        if: github.event_name == 'release'
        uses: TheDoctor0/zip-release@master
        with:
          filename: build.zip
          directory: build/windows/runner/Release
          type: zip

      - name: ğŸ“¤ Upload asset
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          asset_name: Windows.zip
          file: build/windows/runner/Release/build.zip
          overwrite: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Upload artifact
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v3
        with:
          name: Windows
          path: build/windows/runner/Release
